<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Name | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="max-w-2xl mx-auto text-center px-6">
        <div class="mb-8 inline-block p-3 bg-gray-800 rounded-2xl border border-gray-700 shadow-lg">
            <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </div>

        <h1 class="text-5xl font-extrabold tracking-tight mb-4">
            Coming next up: <span class="text-blue-500">Manos Smart Home.</span>
        </h1>
        
        <p class="text-lg text-gray-400 mb-10 leading-relaxed">
            We are working hard behind the scenes to launch something incredible. Drop your email below to get early access and updates.
        </p>

        <form class="flex flex-col sm:flex-row gap-3 justify-center max-w-md mx-auto">
            <input 
                type="email" 
                placeholder="Enter your email address" 
                required 
                class="px-5 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 w-full transition-all"
            >
            <button 
                type="submit" 
                class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition-colors whitespace-nowrap shadow-lg shadow-blue-500/30"
            >
                Notify Me
            </button>
        </form>
    </div>

</body>
</html>
